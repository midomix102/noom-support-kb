<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikimex Agent Scenarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #e0e0e0;
            --panel-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 10px;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            /* set the background image here */
            background-image: url('https://drive.google.com/uc?export=view&id=1fy6xleEJBTsaR5p9FVhzF02onol8n7nk');
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent image from repeating */
            background-attachment: fixed; /* Keep background fixed during scrolling */
            background-position: center center; /* Center the image */
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: auto;
        }

        .left-panel, .right-panel {
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
            min-width: 250px;
            max-width: 300px;
            flex-shrink: 0;
        }

        .main-content {
            flex-grow: 1;
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 600;
        }

        h2 {
            color: var(--text-color);
            font-size: 1.4em;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 15px;
        }

        h3 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        #searchBar {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            box-sizing: border-box;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .issue-item {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .issue-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            background-color: #f5f5f5;
        }

        .issue-headline {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .issue-description {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
            color: #555;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .issue-item.active .issue-description {
            display: block;
        }

        .no-results {
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-size: 18px;
        }

        .panel-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel-list li {
            margin-bottom: 10px;
        }

        .panel-list li a {
            display: block;
            padding: 8px 12px;
            background-color: #f0fdf0;
            border-radius: 5px;
            color: var(--primary-color);
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .panel-list li a:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h3>Accessed Topics (History)</h3>
            <ul id="historyList" class="panel-list">
                </ul>
        </div>

        <div class="main-content">
            <h1>Wikimex Agent Scenarios</h1>
            <input type="text" id="searchBar" placeholder="Search for an issue by headline or description...">
            <div id="issuesContainer">
                </div>
        </div>

        <div class="right-panel">
            <h3>Most Recent Topics</h3>
            <ul id="recentTopicsList" class="panel-list">
                </ul>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNpMMdiFqgBuFekTekMRqQYycJ-cj4awk2F9hFs3CutrGrcf6qwXXQZDn68_0rC2he8sjmEG9z0rqS/pub?gid=0&single=true&output=csv";

        let allIssues = [];

        function parseCSV(csvString) {
            const lines = csvString.split(/\r?\n/).filter(line => line.trim() !== '');
            if (lines.length === 0) return [];

            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = [];
                let inQuote = false;
                let start = 0;

                for (let j = 0; j < lines[i].length; j++) {
                    if (lines[i][j] === '"') {
                        inQuote = !inQuote;
                    } else if (lines[i][j] === ',' && !inQuote) {
                        values.push(lines[i].substring(start, j).replace(/^"|"$/g, '').replace(/""/g, '"').trim());
                        start = j + 1;
                    }
                }
                values.push(lines[i].substring(start).replace(/^"|"$/g, '').replace(/""/g, '"').trim());

                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }
            return data;
        }

        async function fetchData() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const parsedData = parseCSV(csvText);
                allIssues = parsedData;
                displayIssues(allIssues);
                displayRecentTopics(allIssues.slice(0, 5));
                displayHistory();
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('issuesContainer').innerHTML = `<p style="color: red; text-align: center;">Failed to load issues. Please check the Google Sheet URL and ensure it's published correctly. Error: ${error.message}</p>`;
            }
        }

        function displayIssues(issues) {
            const container = document.getElementById('issuesContainer');
            container.innerHTML = '';
            issues.forEach(issue => {
                const issueItem = document.createElement('div');
                issueItem.classList.add('issue-item');

                const headline = document.createElement('h2');
                headline.classList.add('issue-headline');
                headline.textContent = issue['Headline of the issue'];
                issueItem.appendChild(headline);

                const description = document.createElement('p');
                description.classList.add('issue-description');
                description.innerHTML = issue['description of the issue and how it solved perfectly'];
                issueItem.appendChild(description);

                issueItem.addEventListener('click', () => {
                    issueItem.classList.toggle('active');
                    if (issueItem.classList.contains('active')) {
                        addToHistory(issue['Headline of the issue']);
                    }
                });
                container.appendChild(issueItem);
            });
        }

        function displayRecentTopics(recentTopics) {
            const recentList = document.getElementById('recentTopicsList');
            recentList.innerHTML = '';
            recentTopics.forEach(topic => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = topic['Headline of the issue'];
                listItem.appendChild(link);
                recentList.appendChild(listItem);
            });
        }

          function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            const history = localStorage.getItem('history');
            if (history) {
                const historyItems = JSON.parse(history);
                historyItems.forEach(item => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = "#";
                    link.textContent = item;
                    listItem.appendChild(link);
                    historyList.appendChild(listItem);
                });
            }
        }

        function addToHistory(headline) {
            let history = localStorage.getItem('history');
            let historyItems = history ? JSON.parse(history) : [];
            if (!historyItems.includes(headline)) {
                historyItems.push(headline);
                if (historyItems.length > 5) {
                    historyItems.shift();
                }
                localStorage.setItem('history', JSON.stringify(historyItems));
                displayHistory();
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
